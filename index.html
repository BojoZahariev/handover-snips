<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Handover Sheet</title>
  </head>
  <body>
    <div id="initialDiv">
      <div class="btnDiv">
        <p id="newBtn" class="mainBtn">New Sheet</p>
        <p id="lastBtn" class="mainBtn">See Last</p>
        <p id="archiveBtn" class="mainBtn">Archive</p>
      </div>
    </div>

    <div id="new">
      <form id="colleaguesForm">
        <p class="smallTitle">Security Handover Sheet <br />Britannia House</p>
        <div class="top">
          <p>
            Date <br />
            06/02/2020
          </p>

          <p>
            Shift <br />
            <input class="radioShift" type="radio" name="shift" value="early" />5:45-18:00
            <input class="radioShift" type="radio" name="shift" value="late" />18:00-00:30
            <input class="radioShift" type="radio" name="shift" value="full" />05:30-00:30
          </p>

          <p>
            Colleagues Off <br />
            <input id="inputOff" type="text" placeholder="Names" class="inputs" />
          </p>

          <p>
            Colleagues On <br />
            <input id="inputOn" type="text" placeholder="Names" class="inputs" />
          </p>
        </div>
        <input id="input1" type="text" placeholder="First Name" class="inputs" />

        <button id="colleaguesSubmit" type="submit" class="submitBtn">SUBMIT</button>
      </form>

      <p id="test">sssssss</p>
    </div>
    <p id="backBtn">back</p>
    <script src="./script.js"></script>
  </body>
</html>
